<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 400px;
            border: 2px solid #ccc; /*cccccc와 동일*/
            margin: auto;
        }
        input, button{
            width: 95%;
            font-size: 20px;
            margin: 3px;
        }
        div{
            text-align: center;
        }
    </style>
    <script>
        //on~으로 시작하는 모든 html의 이벤트 핸들러는 js에서도 구현이 가능
        //onLoad도 js코드에서 이벤트 연결

        //html에서의 body onLoad=""와 동일
        window.addEventListener("load", function(){
            //alert("문서가 로드 되었네요");
            //문서내의 버튼에 클릭 이벤트 연결
            let bt=document.querySelector("button");
            bt.addEventListener("click", function(){
                //alert("나 눌렀어?");
                checkValue();
            });
        });
        //회원가입 양식을 이루고 있는 UI 컴포넌트에 적절한 데이터를 사용자들이
        //입력했는지를 체크하는 업무를 유효성 체크라 한다
        function checkValue(){
            //아이디에 아무것도 입력하지 않았을 경우 사용자에게 욕하자
            //문서내의 name이 'id'인 요소의 입력값이 비어있을 경우 ...욕!
            //지금까지는 document.getElementById~~ 유형으로 문서내의 요소에 
            //접급해 왔으나, 꼭 이 방법만 있는 것은 아니라 요소들간의 부모, 자식
            //간 의 관계로도 접근이 가능하다 document.getElementById생략가능
            if(form1.id.value==""){
                alert("아이디를 입력해 주세요");
                form1.id.focus();//커서 올려놓기
            }else if(form1.pwd.value==""){
                alert("비밀번호를 입력해 주세요");
                form1.pwd.focus();
            }else if(form1.pwd.value!=form1.pwd2.value){
                alert("비밀번호가 일치하지않습니다\n확인해주세요");
                //기존데이터 초기화 ""
                form1.pwd2.value="";
                form1.pwd2.focus();
            }else if(form1.name.value=""){
                alert("이름을 입력하세요");
                form1.name.focus();
            }else{
            //서버로 입력한 양식의 데이터를 전송한다
            window.document.form1.action="http://www.naver.com";//전송할 주소
            window.document.form1.submit();//전송되는 시점!!(여기서 전송)
            }
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <!--회원가입 양식과 같이 UI컨트롤들의 사용목적은 웹브라우저 이용자가
        무언가를 입력한 후, 결국 서버로 전송함이 주 목적인데, 이때 UI컴포넌트들 중
        어디서부터 어디까지를 전송할지 그 범위를 결정지을 수 있는 양식 전용 태그를 가리켜
        form태그라 한다. form태크는 범위는 지정할 뿐 눈에 보이지 않는다-->>
        <!--id와 name의 공통점/치이점
        공통점 : 둘다 문서내의 요소간의 구분
        차이점 : id는 중복불허, name은 중복자능
                    특히 name은 서버에 전송할때 변수 역할을 수행해줌
                    즉, 입력한 데이터가 담겨지는 단위(전송 파라미터)로 쓰임-->
        <form name="form1">
            <div>
                <input type="text" name="id" placeholder="아이디 입력">
            </div>
            <div>
                <input type="password" name="pwd" maxlength="12" placeholder="패스워드 입력">
            </div>
            <div>
                <input type="password" name="pwd2" maxlength="12" placeholder="패스워드 확인">
            </div>
            <div>
                <input type="text" name="name" placeholder="이름 입력">
            </div>
            <div>
                <!--html5 버튼을 form 태그에 넣으면 자동 전송기능이 숨어 있기
                때문에 페이지가 새로고침되어 버린다.-->
                <button type="button">회원가입</button>
            </div>
        </form>
  </div>
</body>
</html>
